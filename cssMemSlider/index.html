<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>cssMemSlider</title>
</head>

<body>
	<div class="slider">
		<input id="rad1" class="radio1" type="radio" name="pic" checked>
		<input id="rad2" class="radio2" type="radio" name="pic">
		<input id="rad3" class="radio3" type="radio" name="pic">
		<input id="rad4" class="radio4" type="radio" name="pic">
		<div class="pics">
			<div class="pic1"></div>
			<div class="pic2"></div>
			<div class="pic3"></div>
			<div class="pic4"></div>
		</div>
		<div class="bottom">
			<div class="text">
				<p class="text1">Chess</p>
				<p class="text2">Steam</p>
				<p class="text3">AutoGun</p>
				<p class="text4">Kitty^.^</p>
			</div>
			<div class="buttons">
				<label class="y1" for="rad1"><div class="x x1"></div></label>
				<label class="y2" for="rad2"><div class="x x2"></div></label>
				<label class="y3" for="rad3"><div class="x x3"></div></label>
				<label class="y4" for="rad4"><div class="x x4"></div></label>
			</div>
		</div>
	</div>
</body>

</html>
